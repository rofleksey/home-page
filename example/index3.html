<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rofleksey | Backend Developer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            animation: glitch 3s infinite;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .highlight {
            color: #ff0000;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #ff0000;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }

        .status {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #666;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1rem; }
            .nav-links { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>rofleksey</h1>
        <p class="tagline">Backend <span class="highlight">Go</span> Developer & Frontend Hobbyist</p>
        <div class="nav-links">
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
        <p class="status">// Currently brewing coffee and debugging half-finished services</p>
    </div>

    <script>
        class HexagonParticleSystem {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true,
                    powerPreference: "high-performance"
                });

                this.particles = [];
                this.geometry = new THREE.BufferGeometry();
                this.material = new THREE.PointsMaterial({
                    size: 0.03,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.6
                });

                this.init();
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                this.camera.position.z = 5;

                this.createParticles();
                this.animate();

                window.addEventListener('resize', () => this.onWindowResize());
            }

            createParticles() {
                const positions = [];
                const colors = [];
                const colorPalette = [0xff3333, 0xffffff, 0x660000];

                for (let i = 0; i < 1500; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 2 + Math.random() * 3;
                    const height = (Math.random() - 0.5) * 8;

                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    const z = height;

                    positions.push(x, y, z);

                    const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                    const r = ((color >> 16) & 255) / 255;
                    const g = ((color >> 8) & 255) / 255;
                    const b = (color & 255) / 255;

                    colors.push(r * 0.7, g * 0.7, b * 0.7);
                }

                this.geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                this.geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                this.particleSystem = new THREE.Points(this.geometry, this.material);
                this.scene.add(this.particleSystem);
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                this.particleSystem.rotation.x += 0.0005;
                this.particleSystem.rotation.y += 0.001;

                const positions = this.geometry.attributes.position.array;
                const time = Date.now() * 0.0005;

                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 2] += Math.sin(time + positions[i]) * 0.005;
                    if (positions[i + 2] > 4) positions[i + 2] = -4;
                }

                this.geometry.attributes.position.needsUpdate = true;
                this.renderer.render(this.scene, this.camera);
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        new HexagonParticleSystem();
    </script>
</body>
</html>
